<!doctype html>
<html>

<head>
    <title>Polly</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY"
        crossorigin="anonymous">
    <link rel="stylesheet" href="polly.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <form onsubmit="return submitForm(event)" class="pure-form pure-form-aligned">
<fieldset>
    <div class="pure-control-group">
        <label for="text">Text</label>
        <textarea id="text" name="text" type="text" class="pure-input-3-4" rows="5">Alexa, wie geht es dir?</textarea>
    </div>
    <div class="pure-control-group">
        <label for="voice">Stimme</label>
        <select id="voice" name="voice">
            <option selected>Marlene</option>
            <option>Hans</option>
        </select>
    </div>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">Sprechen</button>
        <p>
            Dieses Formular synthetisiert deutsche Sprache mit Hilfe des <a href="https://aws.amazon.com/de/polly/">AWS-Polly-Dienstes</a>.
            Den Code gibt es unter <a href="https://github.com/torstenwerner/polly">https://github.com/torstenwerner/polly</a>.
        </p>
    </div>
</fieldset>
</form>

<script src="/node_modules/howler/dist/howler.js"></script>
<script src="polly.js"></script>
</body>

</html>
